<!DOCTYPE html>
	<head>
		<meta charset="utf-8">
		<title>Chess</title>	
		<link href="styles.css" rel="stylesheet" type="text/css">	
		<link rel="icon" href="./images/wN.png">
	</head>
	<body>
		<header>
			<h3>Chess</h3>			
		</header>	
		<div id="fen">
			<label>FEN:</label>
			<input type="text" id="fenInput"/>		
			<button type="button" id="setFen">Set Position</button>			
		</div>		
		<div id="board">
		</div>
		<div id="engineOutput">Thinking Time:
			<select id="thinkTime">
				<option value="1">1s</option>
			  	<option value="2">2s</option>
				<option value="4">4s</option>
				<option value="6">6s</option>
				<option value="8">8s</option>
				<option value="10">10s</option>
				<option value="20">20s</option>
			</select><br/>
			Depth:
			<select id="depthInput">
				<option value="1">1</option>
			  	<option value="2">2</option>
				<option value="4">4</option>
				<option value="6">6</option>
				<option value="8">8</option>
				<option value="10">10</option>
			</select><br/><br/><br/>
			<span id="bestOutput">BestMove:</span><br/>
			<span id="depthOutput">Depth:</span><br/>
			<span id="scoreOutput">Score:</span><br/>
			<span id="nodesOutput">Nodes:</span><br/>
			<span id="orderingOutput">Ordering:</span><br/>
			<span id="timeOutput">Time:</span><br/><br/>
			<button type="button" id="searchButton">Move Now</button><br/>
			<button type="button" id="newGameButton">New Game</button><br/><br/>
			<button type="button" id="takeButton">Take Back</button><br/><br/>
			<span id="gameStatus"></span>
		</div>
		
		<script src="js/jquery-3.5.1.js"></script>		
		<script src="js/constants.js"></script>	
		<script src="js/inOut.js"></script>	
		<script src="js/board.js"></script>	
		<script src="js/moveGen.js"></script>	
		<script src="js/makeMove.js"></script>		
		<script src="js/evaluate.js"></script>	
		<script src="js/pvtable.js"></script>
		<script src="js/search.js"></script>
		<script src="js/perft.js"></script>
		<script src="js/gui.js"></script>
		<script src="js/index.js"></script>
	</body>
</html>
